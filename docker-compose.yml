services:
  # This matches your Postgres setup eventually, but let's add Redis now
  cache:
    image: redis:alpine
    container_name: myhives-redis
    ports:
      - '6379:6379' # Maps Windows 6379 to Container 6379
    restart: always

  db:
    image: postgres:14-alpine
    container_name: myhives-postgres
    restart: always
    env_file:
      - .env # This forces Docker to look for the file
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:${DB_PORT}'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- THIS PART WAS MISSING ---
volumes:
  postgres_data:

networks:
  default:
    name: myhives-network
